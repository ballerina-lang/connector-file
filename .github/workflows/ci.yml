name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    -  run: mvn clean install -pl !ftp
    -  run: cd ftp
    - name: Ballerina Build
      uses: ballerina-platform/ballerina-action/@master
      with:
        args:
          build -a -c
    
